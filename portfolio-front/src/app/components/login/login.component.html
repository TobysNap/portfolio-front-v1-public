<div class="container-fluid d-flex justify-content-center align-items-center">
  
    <form class="m-5 rounded-3 login-form d-flex flex-column align-items-center py-5 px-5 text-white" [formGroup]="loginForm" (ngSubmit)="login()">
      
      <h1>Inicio de sesión</h1>
      
      <div class="mt-3">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
          type="email"
          placeholder="Ingrese email"
          [ngClass]="{
            'is-invalid': loginForm.get('email')?.errors && loginForm.get('email')?.touched,
            'is-valid': !loginForm.get('email')?.errors && loginForm.get('email')?.touched
    }">
<span class="text-danger"
    *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
>Email es requerido</span>
      </div>


      <div class="mt-3">
        <label for="password">Contraseña</label>
        <input
          class="form-control"
          id="password"
          name="password"
          placeholder="Ingrese contraseña"
          formControlName="password"
          type="password"
          [ngClass]="{
            'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched,
            'is-valid': !loginForm.get('password')?.errors && loginForm.get('password')?.touched
    }">
<span class="text-danger"
    *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
>Contraseña es requerido</span>
      </div>

        <label class="form-check-label" for="rememberCheck">Recordar mis datos</label>
      </div>
  -->    

        <button class="btn btn-outline-primary w-100 mt-3 mb-1 py-2 px-2">Iniciar sesión</button>

    </form>
    
  </div>
